<div id="loginContent" class="login-content">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/main.jfif" alt="Technosoft Engineering Logo" class="login-logo" />
      <h2 class="login-animated-text">Technosoft Engineering</h2>
    </div>
    <div class="login-form">
      <h3 class="login-title">Login</h3>
      <div class="login-form-group">
        <label for="username" class="login-label">UserId</label>
        <div class="login-input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Enter userid" required />
        </div>
      </div>
      <div class="login-form-group">
        <label for="password" class="login-label">Password</label>
        <div class="login-input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter password" required />
          <i class="fas fa-eye login-toggle-password"></i>
        </div>
      </div>

      <!-- Login Buttons Container -->
      <div class="login-buttons-container">
        <button class="login-btn">Login</button>
      </div>

      <p id="login-error" class="login-error-message" role="status" aria-live="polite" aria-atomic="true"></p>
    </div>
    <div class="login-disclaimer-box">
      <p class="login-disclaimer-text">
        <strong>Note !!</strong> : The Quality Control Tool is still under
        development. If you spot any bugs or have ideas to make it better,
        Please leave us feedback!
      </p>
    </div>
  </div>
</div>
